<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="my site :3"/>
        <title>BINTUS GAMES</title>
        <style>
            body {
                background-color: black;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
	    .main-container {
                width: 75%;
                margin: 0 auto;
                padding: 20px;
		border: 5px solid white: 
            }
            .floating-title {
                text-align: center;
                animation: float 3s ease-in-out infinite;
                margin-bottom: 30px;
            }
            @keyframes float {
                0%, 100% { transform: translatey(0px); }
                50% { transform: translatey(-10px); }
            }
            .description {
                text-align: center;
                margin: 20px 0;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
            }			
            button {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: lightblue;
                border: 2px solid black;
                border-radius: 5px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                padding: 20px;
            }
            .cd1 {
                border: 2px solid black;
                background-color: lightblue;
                padding: 15px;
                text-align: center;
                border-radius: 8px;
                transition: transform 0.2s;
            }
            .cd1:hover {
                transform: scale(1.02);
            }
            img {
                max-height: 200px;
                max-width: 200px;
                border-radius: 5px;
            }
            a {
                text-decoration: none;
                color: #333;
            }
            a:hover {
                color: #666;
            }
            .links-badges {
                margin-top: 40px;
                text-align: center;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
            }
        
        </style>
    </head>
    <body>
        <h1 class="floating-title">BINTUS GAMES</h1>
        <div class="main-container">
            <div class="description">
                remember to write a desc bae
            </div>
            <button onclick="toggleGames()">Toggle Games</button>
            <div class="grid-container">
                <div class="cd1">
                    <img src="GETOVERIT.jpeg" width="204" height="200"/>
                    <h3>
                        <a href="https://bintusgames.vercel.app/secret.html#gsc.tab=0">Get Over It</a>
                    </h3>
                </div>

                <div class="cd1">
                    <img src="placeholder.jpg"/>
                    <h3>
                        <a href="#">New Game</a>
                    </h3>
                </div>
                
            </div>

            <div class="links-badges">
                <h3>Stuff:</h3>
                
            </div>
		</div>
		
        <script>
            function toggleGames() {
                const games = document.querySelectorAll('.cd1');
                games.forEach(game => {
                    game.style.display = 
                        game.style.display === 'none' ? 'block' : 'none';
                });
            }
        </script>
    </body>
</html>
